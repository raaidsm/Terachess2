<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Mono">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Localbase (Documentation: https://github.com/dannyconnell/localbase) -->
    <script src="https://unpkg.com/localbase/dist/localbase.min.js"></script>
    <!-- AJAX -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- SockJS and Stomp -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <!-- Native CSS and JavaScript -->
    <link rel="stylesheet" href="../static/css/main.css" th:href="@{css/main.css}"/>
    <script type="module" src="../static/js/main.js" th:src="@{js/main.js}"></script>
    <title>Index</title>
</head>
<body>
<main>
    <h1>Welcome to the testing grounds for the future implementation of Terachess!</h1>
    <div class="flex-container" display="flex">
        <section id="mainGrid" class="flex-item grid-container"></section>
        <section id="gameData" class="flex-item">
            <label for="squareNameDisplay">Last action on squares:</label><br>
            <input id="squareNameDisplay" class="text-input-output" type="text">
            <br>
            <label for="gameResult">Game Status:</label><br>
            <input id="gameResult" class="text-input-output" type="text">
            <br><br><br>
            <form id="usernameForm" name="usernameForm">
                <label for="username">Enter your username:</label><br>
                <input type="text" id="username" class="text-input-output">
                <button type="submit">Submit Username</button>
            </form>
            <form id="messageForm" name="messageForm">
                <label for="sendMessage">Send a message:</label><br>
                <input id="sendMessage" class="text-input-output" type="text">
                <button type="submit">Send Message</button>
            </form>
            <label for="receiveMessage">Received Message:</label><br>
            <input id="receiveMessage" class="text-input-output" type="text">
        </section>
    </div>
</main>
</body>
</html>
